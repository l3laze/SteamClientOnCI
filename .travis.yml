# Mac
  - echo "travis_fold:start:begin"
  - npm i -g npm
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$PATH:$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin"
  - echo "travis_fold:end:begin"
  - echo "travis_fold:start:steam"
  - chmod u+x ./ci_install.sh
  - ./ci_install.sh
  - echo "travis_fold:end:steam"
  - echo "travis_fold:start:snapshot"
  - echo "Taking snapshot of Steam folder..."
  - yarn test ~/Library/Application Support/Steam -1 ~/Desktop
  - cat "~/Desktop/snapshot.json"
  - echo "travis_fold:end:snapshot"

